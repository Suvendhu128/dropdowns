<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
<div id="targetDiv">Hi, I am Suvendhu Patel.</div>

<label for="colorSelect">Color:</label>
<select id="colorSelect">
  <option value="black">Black</option>
  <option value="red">Red</option>
  <option value="blue">Blue</option>
  <option value="green">Green</option>
</select>
<br>

<label for="backgroundColorSelect">Background Color:</label>
<select id="backgroundColorSelect">
  <option value="white">White</option>
  <option value="gray">Gray</option>
  <option value="lightblue">Light Blue</option>
  <option value="lightgreen">Light Green</option>
</select>

<br>
<label for="paddingSelect">Padding:</label>
<select id="paddingSelect">
  <option value="5px">5px</option>
  <option value="10px">10px</option>
  <option value="15px">15px</option>
  <option value="20px">20px</option>
</select>
<br>
<label for="fontSizeSelect">Font Size:</label>
<select id="fontSizeSelect">
  <option value="12px">12px</option>
  <option value="16px">16px</option>
  <option value="20px">20px</option>
  <option value="24px">24px</option>
</select>
<br>
<label for="fontWeightSelect">Font Weight:</label>
<select id="fontWeightSelect">
  <option value="normal">Normal</option>
  <option value="bold">Bold</option>
</select>
</div>

</body>
</html>
